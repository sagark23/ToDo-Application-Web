<h1>Login!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="!validCredentials">{{errorMessage}}</div>
  <div>
    User Name : <input type="text" name="User Name" [(ngModel)]="username">
    Password : <input type="password" name="Password" [(ngModel)]="password">

    <button (click)=handleLogin() class="btn btn-success">Login</button>
  </div>
</div>
